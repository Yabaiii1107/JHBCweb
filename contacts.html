<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #00A36C;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #00A36C;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1a252f;
    }
    .contact-info {
      margin-top: 20px;
      text-align: center;
    }
    .contact-info a {
      color: #2c3e50;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

       footer {
      background-color: #00A36C;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
	<nav>
      <a href="index.html">Home</a>
      <a href="ministry2.html">Ministries</a>
      <a href="Events.html">Events</a>
      <a href="contacts.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>We'd love to hear from you</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: <a href="mailto:jadeheightsbaptistchurch@gmail.com">jadeheightsbaptistchurch@gmail.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
      <p>Address: 123 Main Street, City, Country</p>
    </div>
  </main>
